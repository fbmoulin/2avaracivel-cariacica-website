<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e40af;
            --primary-dark: #1e3a8a;
            --border-color: #e5e7eb;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        .chatbot-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .chatbot-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .chatbot-toggle:hover {
            background-color: var(--primary-dark);
            transform: scale(1.1);
        }

        .chatbot-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            max-width: 90vw;
            height: 400px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h6 {
            margin: 0;
            font-weight: 600;
            flex-grow: 1;
        }

        .chatbot-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f8fafc;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: 0;
            margin-right: auto;
        }

        .user-message {
            background-color: white;
            color: #1f2937;
            margin-left: auto;
            margin-right: 0;
            border: 1px solid var(--border-color);
        }

        .chatbot-input {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: white;
        }

        .chatbot-input .form-control {
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .chatbot-input .btn {
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Teste do Chatbot</h1>
        <p>O botão do chatbot deve aparecer no canto inferior direito da tela.</p>
        <div id="status" class="alert alert-info">Carregando...</div>
    </div>

    <!-- Chatbot -->
    <div id="chatbot-container" class="chatbot-container">
        <button id="chatbot-toggle" class="chatbot-toggle" aria-label="Abrir assistente virtual">
            <i class="fas fa-comments"></i>
        </button>
        <div id="chatbot-window" class="chatbot-window" style="display: none;">
            <div class="chatbot-header">
                <h6><i class="fas fa-robot me-2"></i>Assistente Virtual</h6>
                <button id="chatbot-close" class="btn-close btn-close-white" aria-label="Fechar chatbot"></button>
            </div>
            <div id="chatbot-messages" class="chatbot-messages">
                <div class="message bot-message">
                    Olá! Sou o assistente virtual da 2ª Vara Cível de Cariacica. Como posso ajudá-lo?
                </div>
            </div>
            <div class="chatbot-input">
                <div class="input-group">
                    <input type="text" id="chatbot-input" class="form-control" placeholder="Digite sua mensagem..." aria-label="Mensagem para o assistente">
                    <button id="chatbot-send" class="btn btn-primary" aria-label="Enviar mensagem">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Teste simples do chatbot
        class SimpleChatbot {
            constructor() {
                this.isOpen = false;
                this.init();
            }

            init() {
                console.log('Iniciando chatbot...');
                this.bindEvents();
                this.updateStatus('Chatbot carregado - clique no botão para testar');
            }

            bindEvents() {
                const toggleButton = document.getElementById('chatbot-toggle');
                const closeButton = document.getElementById('chatbot-close');
                const sendButton = document.getElementById('chatbot-send');
                const input = document.getElementById('chatbot-input');

                if (toggleButton) {
                    toggleButton.addEventListener('click', () => {
                        console.log('Botão toggle clicado');
                        this.toggleChat();
                    });
                    this.updateStatus('Botão toggle encontrado e configurado');
                } else {
                    this.updateStatus('ERRO: Botão toggle não encontrado');
                }

                if (closeButton) {
                    closeButton.addEventListener('click', () => this.closeChat());
                }

                if (sendButton) {
                    sendButton.addEventListener('click', () => this.sendMessage());
                }

                if (input) {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }
            }

            toggleChat() {
                console.log('toggleChat chamado, isOpen:', this.isOpen);
                if (this.isOpen) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                console.log('Abrindo chat...');
                const chatWindow = document.getElementById('chatbot-window');
                const toggleButton = document.getElementById('chatbot-toggle');

                if (chatWindow) {
                    chatWindow.style.display = 'flex';
                    this.isOpen = true;
                    this.updateStatus('Chat aberto');

                    if (toggleButton) {
                        toggleButton.innerHTML = '<i class="fas fa-times"></i>';
                    }
                }
            }

            closeChat() {
                console.log('Fechando chat...');
                const chatWindow = document.getElementById('chatbot-window');
                const toggleButton = document.getElementById('chatbot-toggle');

                if (chatWindow) {
                    chatWindow.style.display = 'none';
                    this.isOpen = false;
                    this.updateStatus('Chat fechado');

                    if (toggleButton) {
                        toggleButton.innerHTML = '<i class="fas fa-comments"></i>';
                    }
                }
            }

            async sendMessage() {
                const input = document.getElementById('chatbot-input');
                const message = input.value.trim();

                if (!message) return;

                console.log('Enviando mensagem:', message);
                input.value = '';

                this.addMessage(message, 'user');

                try {
                    const response = await fetch('/chatbot/api/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) {
                        throw new Error('Erro na comunicação com o servidor');
                    }

                    const data = await response.json();
                    this.addMessage(data.response, 'bot');
                    this.updateStatus('Mensagem enviada e resposta recebida');

                } catch (error) {
                    console.error('Erro:', error);
                    this.addMessage('Erro: ' + error.message, 'bot');
                    this.updateStatus('ERRO: ' + error.message);
                }
            }

            addMessage(text, sender) {
                const messagesContainer = document.getElementById('chatbot-messages');
                if (!messagesContainer) return;

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            updateStatus(message) {
                const statusDiv = document.getElementById('status');
                if (statusDiv) {
                    statusDiv.textContent = new Date().toLocaleTimeString() + ': ' + message;
                    console.log('Status:', message);
                }
            }
        }

        // Inicializar quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, iniciando chatbot...');
            window.simpleChatbot = new SimpleChatbot();
        });
    </script>
</body>
</html>
